    <div class="main__form">

            <a href="./">Go home</a>

                <table class="main__table">

                    <td>+380737777777</td>

                    <tr>
                    <th>Address:</th>
                    <td>Kyiv, avenue.Obolonskiy</td>
                    </tr>

        <div class="div__form">
            <fieldset>
                <legend>Contact form</legend>

                <br />

                ></textarea>

                <br>

                <label>
                    Work-time
                    <select 
                    required
                    name="expiration-month"
                    class="select__form"
                    aria-placeholder=select>
                    
                    <option value="" disabled selected>Select your option</option>
                    <option value="01">Full-time</option>
                    <option value="02">Working by home</option>
                    <option value="02">One time project</option>
                    </select>
                </label>

                <br>

                <input class="hireme__btn" type="submit" form="email" value="Hire me" />
                </form>
            </fieldset>
        </div>
        </div>
